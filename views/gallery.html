<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    
    .gallery-container {
        position: relative;
        max-width: 600px; /* Adjust as needed */
        margin: auto;
        overflow: hidden;
    }
    
    .gallery {
        display: flex;
        transition: transform 0.5s ease-in-out; /* Smooth transition */
    }
    
    .gallery-image {
        min-width: 100%; /* Each image takes the full width of the container */
        display: none; /* Hide images by default */
    }
    
    .gallery-image.active {
        display: block; /* Show the active image */
    }
    
    .nav-buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
    }
    
    button {
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        cursor: pointer;
        padding: 10px;
        font-size: 24px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: rgba(255, 255, 255, 1);
    }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="/images/kidshelping.jpg" class="gallery-image active" alt="Kids Helping">
            <img src="/images/pickinguptrash.jpg" class="gallery-image" alt="Picking Up Trash">
            <img src="/images/pollution.jpg" class="gallery-image" alt="Pollution">
        </div>
        <div class="nav-buttons">
            <button class="prev" onclick="changeImage(-1)">&#10094;</button>
            <button class="next" onclick="changeImage(1)">&#10095;</button>
        </div>
        <h2>Upload Your Image!</h2>
    </div>

    <script>
let currentIndex = 0;

function showImage(index) {
    const images = document.querySelectorAll('.gallery-image');
    
    // Hide all images
    images.forEach((img) => img.classList.remove('active'));

    // Show the current image
    images[index].classList.add('active');
}

function changeImage(direction) {
    const images = document.querySelectorAll('.gallery-image');
    currentIndex += direction;

    // Loop back to the first image if at the end
    if (currentIndex < 0) {
        currentIndex = images.length - 1;
    } else if (currentIndex >= images.length) {
        currentIndex = 0;
    }

    showImage(currentIndex);
}

// Show the first image initially
showImage(currentIndex);

    </script> 
</body>
</html>
